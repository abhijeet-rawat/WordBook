<div class="vocabgame">
  <div class="left-arrow" ng-click="getprev();"><i class="material-icons">chevron_left</i></div>
  <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
  	<div class="flipper">
  		<div class="front" ng-click="">
        <div class="flashcardgame">
          <md-card>
            <md-card-title>
              <h1 class="md-display-1 center">{{word.word}}</h1>
              <br>
            </md-card-title>
            <div class="pronounce">
            <span class="speech">/smʌɪl/</span> <i class="material-icons">volume_up</i>
            </div>
            <md-card-content >

            </md-card-content>
            <md-card-actions layout="column" layout-align="start">

            </md-card-actions>
            </md-card>
        </div>
  		</div>
  		<div class="back">
        <div class="flashcardgame">
          <md-card>
            <md-card-title>
              <span class="meaning"><strong>[<span class="partofspeech"><em>{{word.meaning.partOfSpeech}}</em></span>]{{word.meaning.text}}</strong></span>

            </md-card-title>
            <md-card-content >

            </md-card-content>
            <md-card-actions layout="column" layout-align="start">

            </md-card-actions>
            </md-card>
        </div>
  		</div>
  	</div>
  </div>
  <div class="right-arrow" ng-click="getnext();"><i class="material-icons">chevron_right</i></div>
</div>
